<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('cinnamoroll.png') no-repeat center center;
    background-size: cover;
    color: #0a3d62;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
}
/* Nama YINüëª + Cinnamoroll kecil */
.name-container {
    display: flex;
    align-items: center;
    font-size: 3rem;
    font-weight: bold;
    color: #ff6b6b;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b;
    margin-top: 20px;
    animation: glow 1.5s infinite alternate;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
.name-container img {
    width: 60px;
    height: 60px;
    margin-left: 10px;
    animation: float 2s infinite ease-in-out;
}
@keyframes glow {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b; }
    50% { text-shadow: 0 0 15px #fff, 0 0 25px #ff6b6b; }
    100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b; }
}
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}
/* Cover surat sebelum dibuka */
#coverLetter {
    width: 300px;
    height: 200px;
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ff6b6b;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}
#coverLetter:hover { transform: scale(1.05); }
/* Surat terbuka horizontal + efek melengkung */
#letter {
    width: 600px;
    max-width: 90%;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px 40px;
    margin-top: 20px;
    opacity: 0;
    overflow-y: auto;
    overflow-x: hidden;
    transform-origin: top;
    transform: perspective(1000px) rotateX(-90deg) scaleY(0);
    transition: transform 1s ease-in-out, opacity 1s ease-in-out;
}
#letter.open {
    transform: perspective(1000px) rotateX(0deg) scaleY(1);
    opacity: 1;
}
/* Text typing effect */
#mainText {
    font-size: 1.3rem;
    line-height: 1.5;
    text-align: left;
    white-space: normal;
}
/* Buttons */
.buttons {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}
.buttons.show { opacity: 1; }
.buttons button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
.buttons button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transition: all 0.5s;
}
.buttons button:hover::before { left: 0; }
#option1 { background-color: #ff6b6b; }
#option2 { background-color: #feca57; color: #fff; }
#option3 { background-color: #1dd1a1; }
/* Jawapan */
#answerText {
    margin-top: 30px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #2f3640;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>

</script>

</html>
